name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches:  [main]
  schedule:
    # Run every hour to archive news stories
    - cron: '0 * * * *'

# DISABLED - Actions disabled for this repo to save costs
# To re-enable, remove 'if: false' from all jobs

jobs:
  build:
    runs-on: ubuntu-latest
    if: false # DISABLED - remove this line to enable
    steps: 
      - uses:  actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with: 
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run:  npm install
      
      - name: Build
        run: npm run build

  archive-news:
    runs-on: ubuntu-latest
    if: false # DISABLED - remove this line to enable
    steps:
      - uses: actions/checkout@v6
      
      - name:  Fetch and Archive News
        run: |
          echo "üì∞ Fetching crypto news stories..."
          
          # Create archive directory structure:  archives/YYYY/MM/
          YEAR=$(date -u +"%Y")
          MONTH=$(date -u +"%m")
          DAY=$(date -u +"%d")
          HOUR=$(date -u +"%H")
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          ARCHIVE_DIR="archives/$YEAR/$MONTH"
          ARCHIVE_FILE="$ARCHIVE_DIR/$DAY.json"
          
          mkdir -p "$ARCHIVE_DIR"
          
          # Fetch latest news from API
          NEWS=$(curl -s "https://free-crypto-news.vercel.app/api/news? limit=100" || echo '{"articles":[]}')
          
          # Create hourly entry
          HOURLY_ENTRY=$(echo "$NEWS" | jq --arg ts "$TIMESTAMP" --arg hr "$HOUR" '{
            timestamp: $ts,
            hour: $hr,
            articles: . articles
          }')
          
          # Append to daily archive or create new one
          if [ -f "$ARCHIVE_FILE" ]; then
            # Add to existing daily archive
            EXISTING=$(cat "$ARCHIVE_FILE")
            echo "$EXISTING" | jq --argjson entry "$HOURLY_ENTRY" '.entries += [$entry]' > "$ARCHIVE_FILE. tmp"
            mv "$ARCHIVE_FILE.tmp" "$ARCHIVE_FILE"
            echo "‚úÖ Appended to existing archive:  $ARCHIVE_FILE"
          else
            # Create new daily archive
            echo "{\"date\": \"$YEAR-$MONTH-$DAY\", \"entries\": []}" | jq --argjson entry "$HOURLY_ENTRY" '.entries += [$entry]' > "$ARCHIVE_FILE"
            echo "‚úÖ Created new daily archive: $ARCHIVE_FILE"
          fi
          
          # Show stats
          ARTICLE_COUNT=$(echo "$NEWS" | jq '.articles | length')
          ENTRY_COUNT=$(cat "$ARCHIVE_FILE" | jq '. entries | length')
          echo "üìä Archived $ARTICLE_COUNT articles at $TIMESTAMP"
          echo "üìÅ Daily archive now has $ENTRY_COUNT hourly snapshots"
      
      - name:  Commit Archive
        run: |
          git config --local user.email "github-actions[bot]@users.noreply. github.com"
          git config --local user.name "github-actions[bot]"
          git add archives/
          git diff --staged --quiet || git commit -m "üì∞ Archive news:  $(date -u +"%Y-%m-%d %H: 00 UTC")"
          git push
