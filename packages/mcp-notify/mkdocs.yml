site_name: MCP Notify
site_url: !ENV [SITE_URL, 'https://mcp-notify-docs.vercel.app']
site_description: Real-time notifications for MCP Registry changes — Monitor, track, and get alerted when MCP servers are added, updated, or removed
site_author: nirholas

repo_name: nirholas/mcp-notify
repo_url: https://github.com/nirholas/mcp-notify
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode  
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.path
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Content
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - content.action.edit
    - content.action.view
    
    # Table of contents
    - toc.follow
    
    # Announce
    - announce.dismiss
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    annotation: material/information
  
  logo: assets/logo.svg
  favicon: assets/favicon.svg

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
  - social:
      cards_layout_options:
        background_color: "#4051b5"
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: nirholas/mcp-notify
      branch: main

markdown_extensions:
  # Admonitions
  - admonition
  - pymdownx.details
  
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - docs/includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Tabs
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  
  # Formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  
  # Lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  
  # Emoji
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
  # Attributes & HTML
  - attr_list
  - md_in_html
  - abbr
  
  # Tables
  - tables
  
  # Table of contents
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 4
  
  # Footnotes
  - footnotes
  
  # Math (for any technical formulas)
  - pymdownx.arithmatex:
      generic: true

