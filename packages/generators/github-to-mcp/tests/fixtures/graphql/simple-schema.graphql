# Simple GraphQL Schema for testing

type Query {
  # Get a user by ID
  user(id: ID!): User
  
  # List all users
  users(limit: Int, offset: Int): [User!]!
  
  # Search users by name
  searchUsers(query: String!): [User!]!
}

type Mutation {
  # Create a new user
  createUser(input: CreateUserInput!): User!
  
  # Update an existing user
  updateUser(id: ID!, input: UpdateUserInput!): User
  
  # Delete a user
  deleteUser(id: ID!): Boolean!
}

type Subscription {
  # Subscribe to user updates
  userUpdated(id: ID!): User
}

type User {
  id: ID!
  name: String!
  email: String!
  role: UserRole!
  posts: [Post!]!
  createdAt: String!
  updatedAt: String
}

type Post {
  id: ID!
  title: String!
  content: String
  author: User!
  published: Boolean!
  createdAt: String!
}

enum UserRole {
  ADMIN
  USER
  GUEST
}

input CreateUserInput {
  name: String!
  email: String!
  role: UserRole
}

input UpdateUserInput {
  name: String
  email: String
  role: UserRole
}
