# Auto-generated Docker Compose for {{name}} MCP Server
# Generated by @nirholas/github-to-mcp

version: '3.8'

services:
  {{serviceName}}:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{serviceName}}-mcp
    restart: unless-stopped
    ports:
      - "{{port}}:{{port}}"
    environment:
      NODE_ENV: "production"
      PORT: "{{port}}"
      {{#if redisEnabled}}
      REDIS_URL: "redis://redis:6379"
      {{/if}}
    {{#if volumes}}
    volumes:
      {{#each volumes}}
      - {{this}}
      {{/each}}
    {{/if}}
    {{#if dependsOn}}
    depends_on:
      {{#each dependsOn}}
      - {{this}}
      {{/each}}
    {{/if}}
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  {{#if redisEnabled}}
  redis:
    image: redis:7-alpine
    container_name: {{serviceName}}-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  {{/if}}

networks:
  mcp-network:
    driver: bridge

volumes:
  {{serviceName}}-data:
  {{#if redisEnabled}}
  redis-data:
  {{/if}}
