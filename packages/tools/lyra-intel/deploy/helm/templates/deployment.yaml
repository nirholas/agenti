apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lyra-intel.fullname" . }}
  labels:
    {{- include "lyra-intel.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "lyra-intel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lyra-intel.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lyra-intel.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.apiPort }}
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: API_PORT
          value: "{{ .Values.config.apiPort }}"
        - name: WORKERS
          value: "{{ .Values.config.workers }}"
        - name: LOG_LEVEL
          value: "{{ .Values.config.logLevel }}"
        - name: CACHE_BACKEND
          value: "{{ .Values.config.cacheBackend }}"
        - name: POSTGRES_HOST
          value: "{{ include "lyra-intel.fullname" . }}-postgresql"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "lyra-intel.fullname" . }}-secrets
              key: postgres-password
        - name: REDIS_HOST
          value: "{{ include "lyra-intel.fullname" . }}-redis-master"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "lyra-intel.fullname" . }}-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "lyra-intel.fullname" . }}-secrets
              key: anthropic-api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "lyra-intel.fullname" . }}-secrets
              key: jwt-secret
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
