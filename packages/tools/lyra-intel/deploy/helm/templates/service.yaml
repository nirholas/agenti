apiVersion: v1
kind: Service
metadata:
  name: {{ include "lyra-intel.fullname" . }}
  labels:
    {{- include "lyra-intel.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "lyra-intel.selectorLabels" . | nindent 4 }}
