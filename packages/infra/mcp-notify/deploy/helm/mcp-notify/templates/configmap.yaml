apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mcp-notify.fullname" . }}
  labels:
    {{- include "mcp-notify.labels" . | nindent 4 }}
data:
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  POLL_INTERVAL: {{ .Values.config.pollInterval | quote }}
  REQUEST_TIMEOUT: {{ .Values.config.requestTimeout | quote }}
  METRICS_ENABLED: {{ .Values.config.metricsEnabled | quote }}
  CORS_ORIGINS: {{ .Values.config.corsOrigins | quote }}
  {{- range $key, $value := .Values.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
